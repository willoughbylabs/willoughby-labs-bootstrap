<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts: Josefin Sans (400,700), Satisfy, Titillium Web -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Satisfy&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favi.png" type="image/x-icon">
    <title>Willoughby Labs</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark" id="navbar">
            <div class="container-fluid">
                <a href="#" class="navbar-brand" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                    <img src="./img/logo-transparent-green.svg"
                        alt="Willoughby Labs logo, intertwined letters 'AW' in a star shape" id="brand-link">
                </a>
                <a class="navbar-title" id="title-link" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse.show">
                    Willoughby Labs
                </a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="projects-link" data-bs-toggle="collapse"
                                data-bs-target=".navbar-collapse.show">
                                Projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="articles-link" data-bs-toggle="collapse"
                                data-bs-target=".navbar-collapse.show">
                                Article Generator
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="about-link" data-bs-toggle="collapse"
                                data-bs-target=".navbar-collapse.show">
                                About
                            </a>
                        </li>
                    </ul>
                </div> <!-- end navbar-collapse -->
            </div>
        </nav>
        <main>
            <div id="page-content">
                <home-page></home-page>
                <!-- <projects-page></projects-page>
                <articles-page></articles-page>
                <about-page></about-page> -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <script src="./components/home-page.js" type="module"></script>
    <script src="./components/projects-page.js" type="module"></script>
    <script src="./components/articles-page.js" type="module"></script>
    <script src="./components/about-page.js" type="module"></script>

</body>

</html>
