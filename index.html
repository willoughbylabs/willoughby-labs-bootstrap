<!DOCTYPE html>

<head>

<body class="bkg-tribune">
    <div class="container">

                <div id="brand-links">
                    <a href="#" class="navbar-brand navbar-title" data-bs-toggle="collapse"

                            <li class="nav-item">
                                <a class="nav-link my-2 m-lg-0" href="#" id="articles-link" data-bs-toggle="collapse"

                            </li>

                            <li class="nav-item">

                            <li class="nav-item">

                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-4 p-lg-2" href="https://www.instagram.com/willowbeehive/"

                                </a>
                            </li>
                            <li class="nav-item">
